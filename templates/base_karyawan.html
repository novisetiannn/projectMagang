<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <title>{% block title %}FaceRec{% endblock %}</title>
    {% block additional_css %}{% endblock %}
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="{{ url_for('static', filename='img/sni.png') }}" alt="img" />
            <span> PT. SNI</span>
        </a>
        <ul class="side-menu">
            <li>
                {% block dashboard %}
                <a href="/" class="active"><i class="bx bxs-dashboard icon"></i> Dashboard</a>
                {% endblock %}
            </li>
            <li class="divider" data-text="main">Data & Kehadiran</li>
            <li>
                {% block Kehadiran %}
                <a href="/attendance"><i class="bx bxs-user-check icon"></i> Attendance ></a>
                {% endblock %}
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- NAVBAR -->
    <section id="content">
        <nav>
            <i class="bx bx-menu toggle-sidebar icon"></i>
            <form action="#"></form>

            <div class="profile">
                <img src="{{ url_for('static', filename='img/download.jpeg') }}" />
                <ul class="profile-link">
                    <li>
                        <a href="/logout">{% block logout %}{% endblock %}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- MAIN CONTENT -->
        {% block content %}
        <div class="video-container">
            <img src="{{ url_for('vid.video') }}" alt="Video Stream" style="width: 100%; max-width: 600px;" />
        </div>
        {% endblock %}
        <!-- MAIN CONTENT -->
    </section>
    <!-- NAVBAR -->

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block java %}{% endblock %}
</body>
</html>
